<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./style.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="./script.js"></script>
  <title>Bubble Chart</title>
</head>
<body>

<div id="controls">
  <span>
    <label><input id="combine" type="radio" name="grouping" value="combine" checked>1</label>
    <label><input id="continents" type="radio" name="grouping" value="continents">2</label>
    <label><input id="country-centers" type="radio" name="grouping" value="country-centers">3</label>
    <label><input id="population" type="radio" name="grouping" value="population">4</label>
  </span>
  <span>
    <label><input id="colors" type="radio" name="fill" value="colors" checked>Colors</label>
    <label><input id="flags" type="radio" name="fill" value="flags">Images</label>
  </span>
</div>
<div id="country-info"></div>
<div id="bubble-chart"></div>

<script>
  d3.queue()
    .defer(d3.csv, "countries.csv")
    .defer(d3.json, "continent-names.json")
    .await(createBubbleChart);
</script>

</body>
</html>
