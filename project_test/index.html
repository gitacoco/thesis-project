<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Connected Birds</title>
  <link rel="icon" href="../assets/pics/favicon.ico" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="overflow: hidden;">
  <figure class='ipad'>
    <iframe src='iframe.html'></iframe>
  </figure>

  <script>
    var container = document.querySelector('.ipad');
    var calcSize = function calcSize() {
      var cw = document.documentElement.clientWidth;
      var ch = document.documentElement.clientHeight;
      if (cw < 1300) {
        var scale = 0.35 + (cw - 375) * 0.3 / 400;
        container.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
        container.style['-webkit-transform'] = 'translate(-50%, -50%) scale(' + scale + ')';
      } else {
        container.style.transform = 'translate(-50%, -50%)';
        container.style['-webkit-transform'] = 'translate(-50%, -50%) scale(.85)';
      }
    };
    calcSize();
    window.addEventListener('resize', calcSize);
  </script>
</body>

</html>
