  <div class="grid-container" style="margin-top: 30px">
    <div class="columnABCD" style="display: flex; justify-content: space-between;">
      <div class="pagetitle">
        <h1>Connected Birds</h1>
        <h4>National Wetland Museum of China</h3>
      </div>
      <div class="search">
        <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input"
          placeholder="Search a bird" />
      </div>
    </div>

    <div class="recognition columnE">
      <img src="../assets/pics/rec.png" alt="Species"></img>
    </div>


    <div class="columnAll">
      <img src="../assets/pics/button.png" style="width: 100%;">
    </div>
  

  <div class="columnAll" style="margin-top: 10px;" >
    <div class="filters-group-wrap" style="display: flex;justify-content: space-between;">
      <div class="filters-group">
        <p class="filter-label">Protection Class</p>
        <div class="btn-group filter-options">
          <button class="btn btn--primary" data-group="EN">Endangered</button>
          <button class="btn btn--primary" data-group="NT">Near threatened</button>
          <button class="btn btn--primary" data-group="VU">Vulnerable</button>
          <button class="btn btn--primary" data-group="LC">Least concern</button>
        </div>
      </div>

      <fieldset class="filters-group">
        <legend class="filter-label">Sort By</legend>
        <div class="btn-group sort-options">
          <label class="btn active">
            <input type="radio" name="sort-value" value="dom" checked /> Default
          </label>

          <label class="btn">
            <input type="radio" name="sort-value" value="title" /> Name
          </label>

          <label class="btn">
            <input type="radio" name="sort-value" value="date-created" /> Population
          </label>
        </div>
      </fieldset>
    </div>
  </div>
  </div>
